<!DOCTYPE html>
<html ng-app="sampleApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NG demo 011 - 事件繫結</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js" type="text/javascript"></script>
    <style>
    .block {
        width: 50px;
        height: 50px;
        border: 2px dotted gray;
        cursor: pointer;
        float: left;
        text-align: center;
        margin-right: 10px;
        background-color: white;
        line-height: 50px;
    }
    .main{
        width: 200px;
        height: 100px;
        border: 2px dotted gray;
        text-align: center;
        margin-right: 10px;
        background-color: white;
    }
    </style>
</head>

<body>
    <div ng-controller="mainCtrl" ng-style="{backgroundColor: model.bgColor}" class="main">
        <div>
            <div class="block" ng-repeat="color in model.colors" ng-style="{ color: color }" ng-mouseover="model.miceOver(color)" ng-mouseout="model.miceOut()">
                {{ color }}
            </div>
        </div>
    </div>
    <script>
    angular.module("sampleApp", [])
        .controller('mainCtrl', ['$scope', function($scope) {

            function myViewModel() {
                var self = this;

                var origBgColor = "#444";

                self.colors = ["Red", "Green", "Blue"];

                self.bgColor = origBgColor;
                self.miceOver = function(data) {
                    self.bgColor = data;
                };
                self.miceOut = function() {
                    self.bgColor = origBgColor;
                };
            }
            $scope.model = new myViewModel();
        }]);
    </script>
    <hr>
    <a href="index.html">Return Index</a>
</body>

</html>
