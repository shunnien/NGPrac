<div class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-2 control-label">姓名:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="姓名" ng-model="model.friends[index].name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">懸賞金:</label>
            <div class="col-lg-10">
                <input type="number" class="form-control" placeholder="懸賞金" ng-model="model.friends[index].reward">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a class="btn btn-primary" ng-href="#/">Update</a>
            </div>
        </div>
    </fieldset>
</div>
