<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NG demo 021 - ngShow èˆ‡ ngHide</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body ng-app="sampleApp">
    <div class="container">
        <div ng-controller="mainCtrl as vm">
            <label>Show?
                <input type="checkbox" ng-model="vm.checked" />
            </label>
            <label>English?
                <input type="checkbox" ng-model="vm.eng" ng-true-value="'aaa'" ng-false-value="'ddd'">
            </label <hr>
            <h2 ng-show="vm.checked">Allen</h2>
            <h2>{{vm.eng}}</h2>
        </div>
        <script>
        function ViewModel($scope) {
            var self = this;
            self.checked = false;
            self.eng = "abc";
        }
        angular.module("sampleApp", [])
            .controller('mainCtrl', ['$scope', ViewModel]);
        </script>
        <hr>
        <a href="index.html">Return Index</a>
    </div>
</body>

</html>
