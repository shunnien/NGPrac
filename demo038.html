<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="NG demo 038 - ngBind">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NG demo 038 - ngBind</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .container {
        margin-top: 20px;
    }
    </style>
</head>

<body ng-app="sampleApp">
    <div class="container">
        <p class="text-info">不希望讓瀏覽者看到{{ expression }}這樣的內容，那麼可以改用 ng-bind 的方式來取代原本使用 {{ expression }} 的方式</p>
        <div ng-controller="mainCtrl">
            <div class="well">
                <label>Name:</label>
                <input type="text" ng-model="name" placeholder="Enter a name here">
                <hr>
                <h1>Hello <span ng-bind="name || 'AngularJS'">AngularJS</span>!!</h1>
            </div>
        </div>
        <hr>
        <a href="index.html">Return Index</a>
    </div>
</body>
<script type="text/javascript">
angular.module("sampleApp", [])
    .controller('mainCtrl', ['$scope', function($scope) {

    }]);
</script>

</html>
